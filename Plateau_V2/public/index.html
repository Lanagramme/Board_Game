<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/thm.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="p-3 d-grid temp-app">

	<div id="modal" class="all">
		<div class="centered d-grid " style="height: 100%;">
			<div id="nouvelle-partie" class="fenetre bg-white rounded border p-5">
				<span class="d-flex justify-content-end cross">
					<svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
					</svg>
				</span>



				<form action="" class="">

					<div class="form-group row m-3">
						<div class="col-sm-10">
							<input type="number" id="compte_ligne" class="form-control" placeholder="Nombre de lignes">
						</div>
					</div>

					<div class="form-group row m-3">
						<div class="col-sm-10">
							<input type="number" id="compte_colone" class="form-control" placeholder="Nombre de colones">
						</div>
					</div>

					<div class="form-group row m-3">
						<div class="col-sm-10">
							<button class="btn btn-primary" type="submit">Cr√©er</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<header class="px-3">
		<span>Bord Game v_0.2.1</span>
	</header>
	<main class="p-3">
		<div class="d-flex justify-content-between mb-3">
			<button class="btn btn-primary new">Nouvelle partie</button>
			<button class="btn btn-danger fin">Fin du tour</button>
		</div>
		<div id="plateau">
			<div id="grille"></div>
		</div>

	</main>


	<div class="panel border rounded p-3">
		<div class="d-f">
			<div class="btn m-2 btn-primary deplacement">Move</div>
			<div class="btn m-2 btn-success clearBoard">Clear</div>
			<div class="btn m-2 btn-danger attack">Attack</div>
		</div>
		<div class="teams"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="bundle.js"></script>
	<script>
		cl = console.log
		$('.cross').click(()=>{
			$('.all').hide()
		})

		$('.pion').hover(() => {
			$(`#info_${event.target.id}`).css('background','cyan')
		})

		$('.pion').mouseout(() => {
			$(`#info_${event.target.id}`).css('background','transparent')
		})

		$('.new').click(()=>{
			$('#modal').show()
		})
	</script>
</body>
</html>
