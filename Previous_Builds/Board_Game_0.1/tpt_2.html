<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tpt</title>
    <style>
        table { width: 50%; margin: 5px;}
        td { padding: 10px; }
        fieldset {margin: 10px;}
    </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <table id="all">
      <div>
        <tr class="brique brique1">
            <td class="perso1">Perso 1</td>
        </tr>
        <tr class="brique brique1">
            <td class="perso1"><form method="get"><fieldset disabled><label>PV :</label><input type="text" id="pv1" value="20"></fieldset></form></td>
        </tr>
      </div>
      <div>
        <tr class="brique brique2">
            <td class="perso2">Perso 2</td>
        </tr>
        <tr class="brique brique2">
            <td class="perso2"><form method="get"><fieldset disabled><label>PV :</label><input type="text" id="pv2" value="20"></fieldset></form></td>
        </tr>
      </div>
        <table>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Launch demo modal</button>
        </table>
    </table>
    

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <td><button onclick="run()">Attaque</button></td>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    
  <script type="text/javascript">
    var tour = 1;

    function run(){
      
      let brique = document.getElementsByClassName("brique");
      let p = 'pv';
      if (tour == 0) {console.log('bite'); tour = 1;}
      else if (tour == 1) {
        for (let i = 0; i < brique.length; i++) {
          brique[i].style.backgroundColor = 'white';
        }
        brique[0].style.backgroundColor = 'red';
        document.getElementById(p + tour).value -=3;
        tour = 2;
      } else if (tour == 2) {
        for (let i = 0; i < brique.length; i++) {
          brique[i].style.backgroundColor = 'white';
        }
        brique[2].style.backgroundColor = 'teal';
        document.getElementById(p + tour).value -= 3;
        tour = 1;
      }
      //document.getElementById().style.width = pv + '%' ;
    } 
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
